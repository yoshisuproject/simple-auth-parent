<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{simpleauth.signin.title}">Sign in</title>
    <link rel="stylesheet" th:href="@{/css/simple-auth.css}" />
  </head>
  <body class="container-narrow">
    <h1 th:text="#{simpleauth.signin.heading}">Sign in</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${notice}" class="alert alert-notice" th:text="${notice}"></div>

    <form th:action="@{/session}" method="post">
      <div class="form-group">
        <label for="emailAddress" th:text="#{simpleauth.common.email}">Email address</label>
        <input type="email" id="emailAddress" name="emailAddress" required autofocus />
      </div>

      <div class="form-group">
        <label for="password" th:text="#{simpleauth.common.password}">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" th:text="#{simpleauth.signin.submit}">Sign in</button>
    </form>

    <div class="link">
      <a th:href="@{/passwords/new}" th:text="#{simpleauth.signin.forgotPassword}">Forgot your password?</a>
    </div>
  </body>
</html>
