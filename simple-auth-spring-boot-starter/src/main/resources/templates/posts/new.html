<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{simpleauth.posts.new.title}">New Post</title>
    <link rel="stylesheet" th:href="@{/css/simple-auth.css}" />
  </head>
  <body class="container">
    <h1 th:text="#{simpleauth.posts.new.heading}">Create New Post</h1>

    <div class="card">
      <p>
        <strong th:text="#{simpleauth.posts.new.user}">User:</strong>
        <span th:text="${user.emailAddress}"></span>
      </p>
      <p>
        <strong th:text="#{simpleauth.posts.new.accessLevel}">Access Level:</strong>
        <span class="badge" th:text="#{simpleauth.posts.new.authenticated}">Authenticated</span>
      </p>
      <p>
        <strong th:text="#{simpleauth.posts.new.message}">Message:</strong>
        <span th:text="${message}"></span>
      </p>
    </div>

    <div class="card">
      <h3 th:text="#{simpleauth.posts.new.annotation.heading}">Annotation Demo</h3>
      <p th:utext="#{simpleauth.posts.new.annotation.text}">
        This page inherits
        <code>@RequireAuthentication</code>
        from the controller class.
      </p>
      <p th:text="#{simpleauth.posts.new.annotation.description}">You can only access this page when logged in!</p>
    </div>

    <div class="card">
      <h3 th:text="#{simpleauth.posts.new.form.heading}">New Post Form</h3>
      <p>
        <em th:text="#{simpleauth.posts.new.form.description}">
          This is just a demo page. No actual post creation functionality.
        </em>
      </p>
    </div>

    <div class="nav">
      <a th:href="@{/}" th:text="#{simpleauth.common.home}">Home</a>
      <a th:href="@{/posts}" th:text="#{simpleauth.posts.index.allPosts}">All Posts</a>
      <a th:href="@{/session/destroy}" th:text="#{simpleauth.common.signOut}">Logout</a>
    </div>
  </body>
</html>
