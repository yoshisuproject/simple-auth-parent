<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{simpleauth.password.reset.title}">Reset password</title>
    <link rel="stylesheet" th:href="@{/css/simple-auth.css}" />
  </head>
  <body class="container-narrow">
    <h1 th:text="#{simpleauth.password.reset.heading}">Reset your password</h1>

    <p class="help-text" th:text="#{simpleauth.password.reset.help}">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form th:action="@{/passwords}" method="post">
      <div class="form-group">
        <label for="emailAddress" th:text="#{simpleauth.common.email}">Email address</label>
        <input type="email" id="emailAddress" name="emailAddress" required autofocus />
      </div>

      <button type="submit" th:text="#{simpleauth.password.reset.submit}">Send reset instructions</button>
    </form>

    <div class="link">
      <a th:href="@{/session/new}" th:text="#{simpleauth.password.reset.backToSignin}">Back to sign in</a>
    </div>
  </body>
</html>
