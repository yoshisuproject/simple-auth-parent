<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{simpleauth.password.edit.title}">Set new password</title>
    <link rel="stylesheet" th:href="@{/css/simple-auth.css}" />
    <style>
      .help-text {
        margin-top: 5px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body class="container-narrow">
    <h1 th:text="#{simpleauth.password.edit.heading}">Set new password</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/passwords/{token}(token=${token})}" method="post">
      <div class="form-group">
        <label for="password" th:text="#{simpleauth.password.edit.newPassword}">New password</label>
        <input type="password" id="password" name="password" required autofocus minlength="8" />
        <div class="help-text" th:text="#{simpleauth.password.edit.help}">Must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="passwordConfirmation" th:text="#{simpleauth.password.edit.confirmPassword}">
          Confirm new password
        </label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="8" />
      </div>

      <button type="submit" th:text="#{simpleauth.password.edit.submit}">Update password</button>
    </form>
  </body>
</html>
