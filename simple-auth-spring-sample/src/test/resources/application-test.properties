# Test configuration for Simple Auth Sample
simple-auth.enabled=true
simple-auth.mail.enabled=false

# In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none

# Disable H2 console in tests
spring.h2.console.enabled=false

# Flyway auto-detects database type and uses correct migration location
spring.flyway.enabled=true

# Logging for tests
logging.level.com.yoshisuproject.simpleauth=DEBUG
