# Simple Auth Configuration
simple-auth.enabled=true
simple-auth.session.max-age=2592000
simple-auth.session.cookie-name=session_token
simple-auth.urls.login-url=/session/new
simple-auth.urls.home-url=/
simple-auth.mail.from=demo@example.com
simple-auth.mail.enabled=true

# Database Schema Initialization (like Spring Batch)
# Options: ALWAYS, EMBEDDED (default), NEVER
simple-auth.jdbc.initialize-schema=EMBEDDED
# simple-auth.jdbc.platform=h2  # Auto-detected if not specified

# Database
spring.datasource.url=jdbc:h2:file:./data/demo-db
spring.datasource.driverClassName=org.h2.Driver
# Use Simple Auth schema scripts instead of JPA auto DDL
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
# Flyway auto-detects database type and uses appropriate migration location
# e.g., H2 -> classpath:db/migration/h2, MySQL -> classpath:db/migration/mysql
# No manual configuration needed for multi-database support

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mail (for demo, using MailDev or similar)
spring.mail.host=localhost
spring.mail.port=1025
app.url=http://localhost:8080
